<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fetch and Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    #output {
      padding: 1em;
      border: 1px solid #ccc;
      background: #f9f9f9;
      margin-top: 1em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Fetch Data from URL</h1>
  <button onclick="fetchData()">Get Data</button>
  <div id="output">Click the button to fetch data...</div>

  <script>
    function fetchData() {
      const url = 'https://zmartapps.github.io/bb.html'; // Replace with your desired URL

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not OK');
          }
          return response.text(); // or response.text() for plain text
        })
        .then(data => {
          document.getElementById('output').textContent = data;
        })
        .catch(error => {
          document.getElementById('output').textContent = 'Error: ' + error.message;
        });
    }
    fetchData();
  </script>
</body>
</html>
